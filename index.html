<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/img/icon.png">
    <title>ImageEditor</title>
</head>


<body>

    <h2>Live <span class="green">Image</span> Editor</h2>
    <div class="ranges">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="0" max="100" step="1" value="0" data-sizing="px">
        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="100" step="1" value="2" data-sizing="px">
        <label for="base-color">Base Colour </label>
        <input type="color" name="base" value="#0fbd4f" data-sizing="">
    </div>
    <img src="/img/inside-img.jpg" alt="This is an image" id="image">


    <script src="scripts.js"></script>
</body>

</html>
